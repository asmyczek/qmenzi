global:
  ssl_verify: false
  cache_folder: "cache"

confluence:
  confluence_base_url: "https://<org>.atlassian.net/"
  user_name: "<email address>"
  auth_token: "<authentication token>" # https://support.atlassian.com/atlassian-account/docs/manage-api-tokens-for-your-atlassian-account/

wordcloud:
  wordcloud_max_words: 50
  wordcloud_size_widht: 900
  wordcloud_size_hight: 600
  wordcloud_margin: 5
  wordcloud_background_color: white

ideogram:
  session_cookie: "Session cookie from your browser" # see https://github.com/flowese/IdeogramWrapper?tab=readme-ov-file#obtaining-the-session-token
  aspect_ratio: "square" # landscape/portrait/square
  output_folder: "ideogram_images"
  enable_logging: yes

replicate:
  api_token: "<authentication token>"
